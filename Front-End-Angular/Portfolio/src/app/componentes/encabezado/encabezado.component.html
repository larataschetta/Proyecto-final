<header>
    <nav>
        <a href="https://www.argentina.gob.ar/produccion/transformacion-digital-y-economia-del-conocimiento/argentina-programa" target="_blank">
            <img src="/assets/imagenes/APLogo-20-20.png" width="100" alt="logo">
        </a>

        <div class="links">
            <a class="link" href="portfolio#sobre-mi">Sobre mi</a>
            <a class="link" href="portfolio#experiencia">Experiencia</a>
            <a class="link" href="portfolio#estudios">Estudios</a>
            <a class="link" href="/portfolio#habilidades">Habilidades</a>
            <a class="link" href="portfolio#proyectos">Proyectos</a>
            <a class="link" href="portfolio#contacto">Contacto</a>        
        </div>
        
        <div *ngIf="!login">
            <button class="link link-sign-in" (click)="irInicioSesion()">
                <span>Sign in</span> 
                <img src="/assets/imagenes/User.svg" alt="logo">
            </button>
        </div>

        <div *ngIf="login">
            <button class="link link-sign-in" (click)="salirSesion()">
                <span>Log out</span> 
                <img src="/assets/imagenes/User.svg" alt="logo">
            </button>
        </div>

    </nav>
    
    <div class="titulo">
        <h1>{{miPortfolio.nombre + " " + miPortfolio.apellido}}</h1>
        <p>{{miPortfolio.provincia + " - " + miPortfolio.pais}}</p>    
    </div>
    
    <div class="boton-editPersona" *ngIf="login">
        <button class="edit editPersona" (click)="onEdit()">
            <img src="/assets/imagenes/pen-solid.svg" alt="logo">
        </button>
    </div>

    <div class="logosAbajo">
        <a class="link" href="{{miPortfolio.git}}" target="_blank" >
            <img src="/assets/imagenes/github-brands 1.svg" width="35" alt="logo github">
        </a>
  
        <a class="linkBajar" href="/portfolio#sobre-mi">
            <img src="/assets/imagenes/angles-down-solid 1.svg" width="30" alt="flecha bajar">
        </a>
    </div>
</header>
