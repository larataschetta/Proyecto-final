<form [formGroup]="estForm" class="editar">
    <h1>Agregar Estudio</h1>

    <div>
        <label>Estudio:</label>
        <input type="text" [(ngModel)]="est.titulo" name="titulo" formControlName="titulo" required placeholder="Ingrese el nombre del estudio">

    </div>

    <div>
        <label>Institucion:</label>
        <input type="text" [(ngModel)]="est.institucion" name="institucion" formControlName="institucion" required placeholder="Ingrese la institucion">    
    </div>

    <div>
        <label>Descripcion:</label>
        <textarea type="text" [(ngModel)]="est.descripcion" name="descripcion" formControlName="descripcion" required placeholder="Ingrese la descripcion"></textarea>    
    </div>

    <div>
        <label>Fecha de Inicio:</label>
        <input type="text" [(ngModel)]="est.fechaInicio" name="fechaInicio" formControlName="fechaInicio" required placeholder="Ingrese la fecha de inicio">    
    </div>

    <div>
        <label>Fecha de Fin:</label>
        <input type="text" [(ngModel)]="est.fechaFin" name="fechaFin" formControlName="fechaFin" required placeholder="Ingrese la fecha de fin">    
    </div>


    <div class="boton">
        
        <button class="botonIS" (click)="agregarEstudio()" [disabled]="!estForm.valid"> Guardar </button>
        <button class="botonIS" type="button" (click)="volverAHome()"> Cancelar </button>

    </div>


</form>
