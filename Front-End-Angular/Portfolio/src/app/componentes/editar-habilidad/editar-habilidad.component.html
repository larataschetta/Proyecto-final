<form [formGroup]="habForm" class="editar">
    <h1>Editar Habilidad</h1>
    <div>
        <label>Habilidad:</label>
        <input type="text" [(ngModel)]="hab.nombre" name="nombre" formControlName="nombre" required placeholder="Ingrese la habilidad">    
    </div>

    <div>
        <label>Porcentaje:</label>
        <input type="text" [(ngModel)]="hab.porcentaje" name="porcentaje" formControlName="porcentaje" required placeholder="Ingrese el porcentaje, sin el %">    
    </div>

    <div class="boton">
        <button class="botonIS" (click)="editarHab()" [disabled]="!habForm.valid"> Guardar </button>
        <button class="botonIS" type="button" (click)="volverAHome()"> Cancelar </button>

    </div>

</form>
